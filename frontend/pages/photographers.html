<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photographers - LensLink</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="../assets/css/style.css" rel="stylesheet">
</head>

<body>
    <div id="header"></div>

    <main class="container py-4">
        <div class="row mb-4">
            <div class="col-md-8">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search photographers..." id="searchInput">
                    <button class="btn btn-primary" type="button">
                        <i class="bi bi-search"></i> Search
                    </button>
                </div>
            </div>
            <div class="col-md-4">
                <select class="form-select" id="categoryFilter">
                    <option value="">All Categories</option>
                    <option value="portrait">Portrait</option>
                    <option value="wedding">Wedding</option>
                    <option value="event">Event</option>
                    <option value="commercial">Commercial</option>
                </select>
            </div>
        </div>

        <!-- photographersList -->
        <div class="row" id="photographersList">
            <!-- need backend data to generate, only example now-->
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <img src="../assets/images/photographer1.jpg" class="card-img-top" alt="Photographer">
                    <div class="card-body">
                        <h5 class="card-title">John Doe</h5>
                        <p class="card-text text-muted mb-2">Portrait Specialist</p>
                        <div class="mb-2">
                            <i class="bi bi-star-fill text-warning"></i>
                            <i class="bi bi-star-fill text-warning"></i>
                            <i class="bi bi-star-fill text-warning"></i>
                            <i class="bi bi-star-fill text-warning"></i>
                            <i class="bi bi-star-half text-warning"></i>
                            <span class="ms-1">(4.5)</span>
                        </div>
                        <p class="card-text">Specializing in portrait photography with 5 years of experience.</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="text-primary">From €100/hour</span>
                            <a href="photographer-detail.html?id=1" class="btn btn-outline-primary">View Profile</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <nav aria-label="Page navigation" class="mt-4">
            <ul class="pagination justify-content-center">
                <li class="page-item disabled">
                    <a class="page-link" href="#" tabindex="-1">Previous</a>
                </li>
                <li class="page-item active"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                    <a class="page-link" href="#">Next</a>
                </li>
            </ul>
        </nav>
    </main>

    <div id="footer"></div>

    <script src="../assets/js/config.js"></script>
    <script src="../assets/js/api.js"></script>
    <script src="../assets/js/loadComponents.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        async function loadPhotographers() {
            try {
                const params = {
                    search: document.getElementById('searchInput').value,
                    category: document.getElementById('categoryFilter').value
                };

                const photographers = await API.getPhotographers(params);
                displayPhotographers(photographers);
            } catch (error) {
                console.error('Failed to load photographers:', error);
            }
        }

        function displayPhotographers(photographers) {
            const container = document.getElementById('photographersList');
            container.innerHTML = photographers.map(photographer => `
                <div class="col-md-4 mb-4">
                    <div class="card h-100">
                        <img src="${photographer.image}" class="card-img-top" alt="${photographer.name}">
                        <div class="card-body">
                            <h5 class="card-title">${photographer.name}</h5>
                            <p class="card-text text-muted mb-2">${photographer.specialization}</p>
                            <div class="mb-2">
                                ${generateStarRating(photographer.rating)}
                                <span class="ms-1">(${photographer.rating})</span>
                            </div>
                            <p class="card-text">${photographer.description}</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <span class="text-primary">From €${photographer.startingPrice}/hour</span>
                                <a href="photographer-detail.html?id=${photographer.id}" class="btn btn-outline-primary">View Profile</a>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function generateStarRating(rating) {
            let stars = '';
            for (let i = 1; i <= 5; i++) {
                if (i <= Math.floor(rating)) {
                    stars += '<i class="bi bi-star-fill text-warning"></i>';
                } else if (i - 0.5 <= rating) {
                    stars += '<i class="bi bi-star-half text-warning"></i>';
                } else {
                    stars += '<i class="bi bi-star text-warning"></i>';
                }
            }
            return stars;
        }

        document.getElementById('searchInput').addEventListener('input', loadPhotographers);
        document.getElementById('categoryFilter').addEventListener('change', loadPhotographers);

        loadPhotographers();
    </script>
</body>

</html>
