<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photographers - LensLink</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="../assets/css/style.css" rel="stylesheet">
    <link href="../assets/css/photographers.css" rel="stylesheet">
</head>

<body>
    <div id="header"></div>

    <main class="container py-4">
        <!-- Search and filter section -->
        <div class="row mb-4">
            <div class="col-md-8">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search photographers..." id="searchInput">
                    <button class="btn btn-primary" type="button" id="searchBtn">
                        <i class="bi bi-search"></i> Search
                    </button>
                </div>
            </div>
            <div class="col-md-4">
                <select class="form-select" id="categoryFilter">
                    <option value="">All Categories</option>
                    <!-- Categories will be loaded dynamically -->
                </select>
            </div>
        </div>

        <!-- Advanced filters (initially hidden) -->
        <div class="card mb-4 d-none" id="advancedFilters">
            <div class="card-body">
                <h5 class="card-title">Advanced Filters</h5>
                <div class="row">
                    <div class="col-md-4">
                        <div class="mb-3">
                            <label class="form-label">Price Range</label>
                            <div class="d-flex">
                                <input type="number" class="form-control me-2" placeholder="Min" id="minPrice">
                                <input type="number" class="form-control" placeholder="Max" id="maxPrice">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="mb-3">
                            <label class="form-label">Minimum Rating</label>
                            <select class="form-select" id="ratingFilter">
                                <option value="">Any Rating</option>
                                <!-- Rating options will be loaded dynamically -->
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="mb-3">
                            <label class="form-label">Sort By</label>
                            <select class="form-select" id="sortFilter">
                                <!-- Sort options will be loaded dynamically -->
                            </select>
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-end">
                    <button class="btn btn-outline-secondary me-2" id="resetFiltersBtn">Reset Filters</button>
                    <button class="btn btn-primary" id="applyFiltersBtn">Apply Filters</button>
                </div>
            </div>
        </div>

        <!-- Filter toggle button -->
        <div class="d-flex justify-content-end mb-4">
            <button class="btn btn-outline-secondary btn-sm" id="toggleFiltersBtn">
                <i class="bi bi-sliders"></i> Advanced Filters
            </button>
        </div>

        <!-- Photographers list container -->
        <div class="row" id="photographersList">
            <!-- Content will be loaded dynamically -->
        </div>

        <!-- Loading indicator -->
        <div class="text-center my-4 d-none" id="loadingIndicator">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p>Loading photographers...</p>
        </div>

        <!-- Error message -->
        <div class="alert alert-danger text-center d-none" id="errorMessage">
            <i class="bi bi-exclamation-triangle-fill me-2"></i>
            <span id="errorText">Failed to load photographers. Please try again.</span>
            <button class="btn btn-sm btn-outline-danger ms-3" id="retryBtn">Retry</button>
        </div>

        <!-- No results message -->
        <div class="alert alert-info text-center d-none" id="noResultsMessage">
            No photographers found matching your criteria. Try adjusting your filters.
        </div>

        <!-- Pagination -->
        <nav aria-label="Page navigation" class="mt-4">
            <ul class="pagination justify-content-center" id="pagination">
                <!-- Pagination will be generated dynamically -->
            </ul>
        </nav>
    </main>

    <div id="footer"></div>

    <!-- Photographer card template -->
    <template id="photographerCardTemplate">
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                <div class="featured-badge d-none">Featured</div>
                <img src="" class="card-img-top photographer-image" alt="">
                <div class="card-body">
                    <h5 class="card-title photographer-name"></h5>
                    <p class="card-text text-muted mb-2 photographer-specialization"></p>
                    <div class="mb-2 photographer-rating">
                        <!-- Rating stars will be inserted here -->
                        <span class="ms-1 rating-text"></span>
                    </div>
                    <p class="card-text photographer-description"></p>
                    <div class="d-flex justify-content-between align-items-center">
                        <span class="text-primary photographer-price"></span>
                        <a href="" class="btn btn-outline-primary view-profile-btn">View Profile</a>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/common/config.js"></script>
    <script src="../assets/js/common/api.js"></script>
    <script src="../assets/js/common/loadComponents.js"></script>
    <script src="../assets/js/pages/photographers.js"></script>
</body>

</html>
