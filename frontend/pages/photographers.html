<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photographers - LensLink</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="../assets/css/style.css" rel="stylesheet">
</head>

<body>
    <div id="header"></div>

    <main class="container py-4">
        <!-- Search and filter section -->
        <div class="row mb-4">
            <div class="col-md-8">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search photographers..." id="searchInput">
                    <button class="btn btn-primary" type="button" id="searchBtn">
                        <i class="bi bi-search"></i> Search
                    </button>
                </div>
            </div>
            <div class="col-md-4">
                <select class="form-select" id="categoryFilter">
                    <option value="">All Categories</option>
                    <option value="portrait">Portrait</option>
                    <option value="wedding">Wedding</option>
                    <option value="event">Event</option>
                    <option value="commercial">Commercial</option>
                </select>
            </div>
        </div>

        <!-- Photographers list container -->
        <div class="row" id="photographersList">
            <!-- Content will be loaded dynamically -->
            <div class="col-12 text-center">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>

        <!-- Pagination -->
        <nav aria-label="Page navigation" class="mt-4">
            <ul class="pagination justify-content-center">
                <li class="page-item disabled">
                    <a class="page-link" href="#" data-page="prev">Previous</a>
                </li>
                <li class="page-item active"><a class="page-link" href="#" data-page="1">1</a></li>
                <li class="page-item"><a class="page-link" href="#" data-page="2">2</a></li>
                <li class="page-item"><a class="page-link" href="#" data-page="3">3</a></li>
                <li class="page-item">
                    <a class="page-link" href="#" data-page="next">Next</a>
                </li>
            </ul>
        </nav>
    </main>

    <div id="footer"></div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/config.js"></script>
    <script src="../assets/js/api.js"></script>
    <script src="../assets/js/loadComponents.js"></script>
    <script>
        $(document).ready(function () {
            // Load photographers on page load
            loadPhotographers();

            // Add event listeners
            $("#searchInput").on("input", loadPhotographers);
            $("#searchBtn").on("click", loadPhotographers);
            $("#categoryFilter").on("change", loadPhotographers);

            // Pagination event handling
            $(".pagination .page-link").on("click", function (e) {
                e.preventDefault();

                if ($(this).parent().hasClass("disabled")) {
                    return;
                }

                const page = $(this).data("page");

                // Handle previous and next navigation
                if (page === "prev" || page === "next") {
                    const currentPage = parseInt($(".pagination .active .page-link").data("page"));
                    const newPage = page === "prev" ? currentPage - 1 : currentPage + 1;

                    if (newPage < 1) return;

                    $(".pagination .page-item").removeClass("active");
                    $(`.pagination .page-link[data-page="${newPage}"]`).parent().addClass("active");
                } else {
                    $(".pagination .page-item").removeClass("active");
                    $(this).parent().addClass("active");
                }

                // Update prev/next button states
                const currentPage = parseInt($(".pagination .active .page-link").data("page"));
                $(".pagination .page-link[data-page='prev']").parent().toggleClass("disabled", currentPage === 1);

                loadPhotographers();
            });
        });

        function loadPhotographers() {
            // Show loading state
            $("#photographersList").html('<div class="col-12 text-center"><div class="spinner-border" role="status"><span class="visually-hidden">Loading...</span></div></div>');

            // Get search parameters
            const params = {
                search: $("#searchInput").val(),
                category: $("#categoryFilter").val(),
                page: $(".pagination .active .page-link").data("page") || 1
            };

            // Call API to get photographers list
            API.getPhotographers(params)
                .done(function (photographers) {
                    displayPhotographers(photographers);
                })
                .fail(function (error) {
                    $("#photographersList").html('<div class="col-12"><div class="alert alert-danger">Failed to load photographers. Please try again.</div></div>');
                    console.error('Failed to load photographers:', error);
                });
        }

        function displayPhotographers(photographers) {
            // Handle empty results
            if (!photographers || photographers.length === 0) {
                $("#photographersList").html('<div class="col-12"><div class="alert alert-info">No photographers found matching your criteria.</div></div>');
                return;
            }

            // Generate HTML for photographers list
            const photographersHtml = photographers.map(photographer => `
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <img src="${photographer.image}" class="card-img-top" alt="${photographer.name}">
                    <div class="card-body">
                        <h5 class="card-title">${photographer.name}</h5>
                        <p class="card-text text-muted mb-2">${photographer.specialization}</p>
                        <div class="mb-2">
                            ${generateStarRating(photographer.rating)}
                            <span class="ms-1">(${photographer.rating})</span>
                        </div>
                        <p class="card-text">${photographer.description}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="text-primary">From â‚¬${photographer.startingPrice}/hour</span>
                            <a href="photographer-detail.html?id=${photographer.id}" class="btn btn-outline-primary">View Profile</a>
                        </div>
                    </div>
                </div>
            </div>
        `).join('');

            // Update DOM
            $("#photographersList").html(photographersHtml);
        }

        function generateStarRating(rating) {
            let stars = '';
            const fullStars = Math.floor(rating);
            const hasHalfStar = rating - fullStars >= 0.5;

            // Generate star rating HTML
            for (let i = 1; i <= 5; i++) {
                if (i <= fullStars) {
                    stars += '<i class="bi bi-star-fill text-warning"></i>';
                } else if (i === fullStars + 1 && hasHalfStar) {
                    stars += '<i class="bi bi-star-half text-warning"></i>';
                } else {
                    stars += '<i class="bi bi-star text-warning"></i>';
                }
            }

            return stars;
        }
    </script>
</body>

</html>
