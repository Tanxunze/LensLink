<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - LensLink</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../assets/css/style.css" rel="stylesheet">
</head>

<body>
    <div id="header"></div>

    <main class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow">
                    <div class="card-body p-5">
                        <h2 class="text-center mb-4">Create Account</h2>
                        <form id="registerForm">
                            <div class="mb-3">
                                <label for="name" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" id="confirmPassword" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Account Type</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="role" id="roleCustomer"
                                        value="customer" checked>
                                    <label class="form-check-label" for="roleCustomer">
                                        I want to hire photographers
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="role" id="rolePhotographer"
                                        value="photographer">
                                    <label class="form-check-label" for="rolePhotographer">
                                        I am a photographer
                                    </label>
                                </div>
                            </div>
                            <div id="registerError" class="alert alert-danger d-none"></div>
                            <button type="submit" class="btn btn-primary w-100">Register</button>
                        </form>
                        <div class="text-center mt-3">
                            <p>Already have an account? <a href="./login.html">Login</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="footer"></div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../assets/js/config.js"></script>
    <script src="../../assets/js/api.js"></script>
    <script src="../../assets/js/loadComponents.js"></script>
    <script>
        $(document).ready(function () {
            // Handle form submission
            $("#registerForm").submit(function (event) {
                event.preventDefault();
                handleRegister();
            });
        });

        function handleRegister() {
            // Hide any previous error messages
            $("#registerError").addClass("d-none");

            // Get password values and check if they match
            const password = $("#password").val();
            const confirmPassword = $("#confirmPassword").val();

            if (password !== confirmPassword) {
                $("#registerError")
                    .text("Passwords do not match.")
                    .removeClass("d-none");
                return;
            }

            // Get form data
            const userData = {
                name: $("#name").val(),
                email: $("#email").val(),
                password: password,
                role: $("input[name='role']:checked").val()
            };

            // Call register API
            API.register(userData)
                .done(function (response) {
                    if (response.success) {
                        // Auto-login after successful registration
                        API.login({
                            email: userData.email,
                            password: userData.password
                        })
                            .done(function (loginResponse) {
                                if (loginResponse.token) {
                                    // Store token and user role
                                    localStorage.setItem("token", loginResponse.token);
                                    localStorage.setItem("userRole", userData.role);

                                    // Redirect based on user role
                                    const redirectPath = userData.role === "photographer"
                                        ? "../dashboard/photographer.html"
                                        : "../dashboard/customer.html";
                                    window.location.href = redirectPath;
                                }
                            })
                            .fail(function (error) {
                                // Registration succeeded but login failed
                                $("#registerError")
                                    .text("Registration successful, but login failed. Please try logging in manually.")
                                    .removeClass("d-none");
                            });
                    }
                })
                .fail(function (error) {
                    // Show error message
                    $("#registerError")
                        .text("Registration failed. Please try again.")
                        .removeClass("d-none");
                    console.error("Registration error:", error);
                });
        }
    </script>
</body>

</html>
