<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - LensLink</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../assets/css/style.css" rel="stylesheet">
</head>

<body>
<div id="header"></div>

<main class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow">
                <div class="card-body p-5">
                    <h2 class="text-center mb-4">Create Account</h2>
                    <form id="registerForm">
                        <div class="mb-3">
                            <label for="name" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="name" required>
                            <small id="nameFeedback" class="form-text d-none mt-1"></small>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" required>
                            <small id="emailFeedback" class="form-text d-none mt-1"></small>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" required>
                            <div class="mt-2">
                                <div class="progress" style="height: 5px;">
                                    <div id="passwordStrength" class="progress-bar d-none" role="progressbar"
                                         style="width: 0%"></div>
                                </div>
                                <small id="passwordRequirements" class="form-text text-muted mt-1">
                                    Password must be at least 8 characters and include uppercase, lowercase, number
                                    and special character.
                                </small>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="confirmPassword" required>
                            <small id="passwordMatchFeedback" class="form-text d-none mt-1"></small>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Account Type</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="role" id="roleCustomer"
                                       value="customer" checked>
                                <label class="form-check-label" for="roleCustomer">
                                    I want to hire photographers
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="role" id="rolePhotographer"
                                       value="photographer">
                                <label class="form-check-label" for="rolePhotographer">
                                    I am a photographer
                                </label>
                            </div>
                        </div>
                        <div id="registerSuccess" class="alert alert-success d-none"></div>
                        <div id="registerError" class="alert alert-danger d-none"></div>
                        <button type="submit" class="btn btn-primary w-100" id="registerButton">Register</button>
                    </form>
                    <div class="text-center mt-3">
                        <p>Already have an account? <a href="./login.html">Login</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<div id="footer"></div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="../../assets/js/common/config.js"></script>
<script src="../../assets/js/common/api.js"></script>
<script src="../../assets/js/common/loadComponents.js"></script>
<script src="../../assets/js/auth/register.js"></script>
</body>

</html>
