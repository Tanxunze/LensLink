<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LensLink</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../assets/css/style.css" rel="stylesheet">
</head>

<body>
    <div id="header"></div>

    <main class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow">
                    <div class="card-body p-5">
                        <h2 class="text-center mb-4">Login</h2>
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">Remember me</label>
                            </div>
                            <div id="loginError" class="alert alert-danger d-none"></div>
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </form>
                        <div class="text-center mt-3">
                            <p>Don't have an account? <a href="./register.html">Register</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="footer"></div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../assets/js/config.js"></script>
    <script src="../../assets/js/api.js"></script>
    <script src="../../assets/js/loadComponents.js"></script>
    <script>
        $(document).ready(function () {
            // Check if user is already logged in
            if (localStorage.getItem("token")) {
                const userRole = localStorage.getItem("userRole");
                const redirectPath = userRole === "photographer"
                    ? "../dashboard/photographer.html"
                    : "../dashboard/customer.html";
                window.location.href = redirectPath;
                return;
            }

            // Handle form submission
            $("#loginForm").submit(function (event) {
                event.preventDefault();
                handleLogin();
            });
        });

        function handleLogin() {
            // Hide any previous error messages
            $("#loginError").addClass("d-none");

            // Show loading state
            const submitButton = $("#loginForm button[type='submit']");
            const originalText = submitButton.text();
            submitButton.html('<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Logging in...');
            submitButton.prop('disabled', true);

            // Get form values
            const credentials = {
                email: $("#email").val(),
                password: $("#password").val()
            };

            // Call login API
            API.login(credentials)
                .then(function (response) {
                    if (response.token) {
                        // Store token and user role
                        localStorage.setItem("token", response.token);
                        localStorage.setItem("userRole", response.user.role);

                        // Redirect based on user role
                        const redirectPath = response.user.role === "photographer"
                            ? "../dashboard/photographer.html"
                            : "../dashboard/customer.html";
                        window.location.href = redirectPath;
                    }
                })
                .catch(function (error) {
                    // Show error message
                    let errorMessage = 'Login failed. Please check your credentials.';

                    if (error.errors && error.errors.email) {
                        errorMessage = error.errors.email[0];
                    } else if (error.message) {
                        errorMessage = error.message;
                    }

                    $("#loginError")
                        .text(errorMessage)
                        .removeClass("d-none");

                    // Log error for debugging
                    console.error("Login error:", error);
                })
                .finally(function () {
                    // Reset button state
                    submitButton.html(originalText);
                    submitButton.prop('disabled', false);
                });
        }
    </script>
</body>

</html>
